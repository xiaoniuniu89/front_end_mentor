<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card-hero"><div class="hover-icon"></div></div>
    <h1 class="card-title">Equilibrium #3429</h1>
    <p class="card-paragraph">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="stats">
      <div class="eth-container"><span class="eth-icon"></span><span class="eth-text">0.041 ETH</span></div>
      <div class="time-container"><span class="time-icon"></span><span class="time-text">3 days left</span></div>
    </div>
    <div class="creator-info"><span class="profile-pic"></span><p class="creator-info-text">Creation of <span class="name">Jules Wyvern</span></p></div>
  </div>
</body>
</html>
