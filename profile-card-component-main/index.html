<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <img src="assets/images/bg-pattern-top.svg" alt="top circle" class="top">
  <img src="assets/images/bg-pattern-bottom.svg" alt="bottom circle" class="bottom">
  <section class="main">
   <div class="wrapper">
     <div class="card">
       <div class="card-head"></div>
       <div class="profile">
         <div class="pic">
           <img src="assets/images/image-victor.jpg" alt="">
         </div>
         <div class="person-info">
           <p class="heading">Victor Crest <span class="info">26</span></p>
           <p class="info">London</p>
         </div>
       </div>
       <div class="card-footer">
         <div class="stat one">
           <p class="heading">80k</p>
           <p class="info">Followers</p>
          </div>
          <div class="stat two">
            <p class="heading">803k</p>
            <p class="info">Likes</p>
           </div>
           <div class="stat three">
            <p class="heading">1.4k</p>
            <p class="info">Photos</p>
           </div>
       </div>
     </div>
   </div>
   
  
  </section>
</body>
</html>
